<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <title>Halaman Login - Livecode</title>
</head>
<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12">
                <form method="post" action="biodata.html" onsubmit="return Login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control input-login" id="username" placeholder="Masukkan username" name="username">
                        <small class="form-text text-muted">username : jution</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control input-login" id="password" placeholder="Masukkan Password" name="password">
                        <small class="form-text text-muted">password : jution</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="" class="btn btn-warning">Reset</a>
                </form>
            </div>
        </div>
    </div>

<!-- Optional JavaScript -->
    <script src="script.js" type="text/javascript"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
